{% extends "base.html" %}

{% block content %}
<h2>게시물 수정</h2>
<form method="post">
    <label for="new_title">새 제목:</label>
    <input type="text" name="new_title" value="{{ post['title'] }}" required><br>

    <label for="new_body">새 내용:</label>
    <textarea name="new_body" cols="50" rows="20" required>{{ post['body'] }}</textarea><br>

    <button type="submit">save</button>
</form>
{% endblock %}
