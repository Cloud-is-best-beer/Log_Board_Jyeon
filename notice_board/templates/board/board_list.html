{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>게시판 목록</h2>

    <ul class="list-group">
        {% for list in lists %}
        <li class="list-group-item">
            <a href="{{ url_for('board.board_detail', id=list['id']) }}" class="text-decoration-none">
                {{ list['title'] }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
