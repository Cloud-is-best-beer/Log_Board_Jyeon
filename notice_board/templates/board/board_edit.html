{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>게시물 수정</h2>
    <form method="post">
        <div class="mb-3">
            <label for="new_title" class="form-label">새 제목:</label>
            <input type="text" class="form-control" name="new_title" value="{{ post['title'] }}" required>
        </div>
        <div class="mb-3">
            <label for="new_body" class="form-label">새 내용:</label>
            <textarea class="form-control" name="new_body" cols="50" rows="20" required>{{ post['body'] }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">저장</button>
        <br>
        <br>
        <p>작성자:{{post['userid']}}</p>
        <p>작성시간: {{post['time']}}</p>
    </form>
</div>
{% endblock %}
